<div class="task_grid">
   <div class="gantt_grid_scale" style="height: 34px; line-height: 33px;">
      <div class="task_grid_head_cell" style="width:100px;float:left;" column_id="text">Task name</div>			
      <div class="task_grid_head_cell task_grid_head_add" style="width:43px;float:right;" column_id="add" data-toggle="modal" data-target="#myModal"></div>
   </div>
   <div class="task_grid_data">
      <div id="tree1" class="taskTree"></div>
   </div>				   
</div> 	

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Create a task</h4>
      </div>
      <div class="modal-body">
        <input typs="text" class="form-control" placeholder="Description..."></input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
		var data = [
		    {
		        label: 'Task1',
		        children: [
		            { label: 'child1' },
		            { label: 'child2' }
		        ]
		    },
		    {
		        label: 'Task2',
		        children: [
		            { label: 'child3' }
		        ]
		    }
		];

		$(function() {
		    $('#tree1').tree({
		        data: data
		    });
		});
</script>

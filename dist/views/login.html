<div class="container-fluid main" style="padding-left:0px;padding-right:0px"> <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop --> <div class="row main" style="margin-top:15%"> <div class="col-md-3 col-sm-2 col-xs-0 col-lg-4"></div> <div class="col-md-6 col-sm-8 col-xs-12 col-lg-4" id="loginContainer"> <div class="panel panel-default" id="loginBox"> <div class="panel-heading"> <img src="images/loginlogo.9d8fb85b.png" style="width:90%"> </div> <div class="panel-body"> <form role="form"> <div class="form-group"> <label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" ng-model="loginModule.username"> </div> <div class="form-group"> <label for="exampleInputPassword1">Password</label> <input type="password" class="form-control" id="txtPassword" placeholder="Password" ng-model="loginModule.password"> </div> <div class="alert alert-danger" role="alert" ng-hide="loginModule.result">{{loginModule.error}}</div> </form> </div> <div class="panel-footer"> <a type="submit" class="btn btn-primary" style="float:right" ng-click="authenticate()">Login</a> <button type="submit" class="btn btn-default" style="float:right">Register</button> </div> </div> </div> </div> </div>

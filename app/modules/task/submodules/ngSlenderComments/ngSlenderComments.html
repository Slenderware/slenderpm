<div class="panel panel-default fade-in two">
	<div class="panel-heading">Comments</div>
	<div class="panel-body" style="height:580px;overflow:auto;">
        <ul class="media-list">
            <li class="media" ng-repeat="comment in comments">
                <a class="pull-left" href="#">
                  <i class="fa fa-user fa-2x" style="float:left;color:#34495e;"></i>     
                </a>
                <div class="media-body">
                  <h5 class="media-heading">Test Username</h5>
                    {{comment.comment}}
                </div>
            </li>               
        </ul>
	</div>
    <div class="panel-footer">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="txtComment" placeholder="Enter comment..." style="width:80%;float:left;">
            </div>
          <button type="submit" class="btn btn-default" style="float:right;margin-top: 0em;margin-bottom:1em;">Submit</button>
        </form>
    </div>
</div>

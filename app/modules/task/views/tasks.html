<div class="taskView" style="height:100%;"> 
      <div class="container-fluid task_container"  style="height:100%;" >
		  <div class="row" style="height:100%;">
		    <div class="col-lg-3 col-md-6 col-sm-5 col-xs-12" style="padding-right:0px;height: 100%;" id="taskList">
		    	<task-list style="height:100%;" ng-if="currProject != undefined"></task-list>
			</div>              
			<div class="col-lg-9 col-md-6 col-sm-7 col-xs-12" style="height: 100%;overflow:hidden;">
				<div class="container-fluid task_container"  style="height:100%;" >
					<div class="row" style="padding:1.5em;margin-top:0em;overflow-y:auto;height: 100%;padding-bottom:10em;">
		    			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 custom">
					    	<task-progress progress="progress" ng-if="currTask != undefined"></task-progress>
						</div> 
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 custom" controller="TaskUsersCtrl">
				            <div task-user-list style="max-height:610px;" ng-if="currTask != undefined"></div>
			            </div>                        
						<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 custom" controller="TaskCommentsCtrl">
					    	<div task-comments style="max-height:610px;" ng-if="currTask != undefined"></div>
						</div>		
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 custom" controller="TaskContribGraphCtrl">
					    	<div task-contrib-graph style="max-height:610px;" ng-if="currTask != undefined"></div>
						</div>                                   
				    </div>
			    </div>               
		    </div>           
		</div>
    </div>
</div>

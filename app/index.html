<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/slendermenu/dist/css/jquery.slendermenu.css" />
    <link rel="stylesheet" href="bower_components/slender-ui/dist/css/jquery.slender-ui.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="slenderpmApp">  
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background:#3498db;border-bottom:0px;padding-right:1em;">
      <div class="container" style=width:100%;">
        <img src='images/logo.png' style="float:left;width:150px;padding-top:0.4em;padding-bottom:0.3em;"></img>
        <a id="selector"><i class="fa fa-navicon fa-lg" style="padding:1em;padding-left:3em;margin-right:1em;"></i></a>
        <a><i class="fa fa-bell-o fa-lg" ></i></a>
        <a style="float:right;"><i class="fa fa-cog fa-lg" ></i></a>
      </div>
    </nav>

    <div class='slenmenu' ng-controller="MainCtrl" style="margin-top:50px;">
        <div style="overflow:hidden;cursor:pointer;background:#2c3e50;color:#ecf0f1;">
            <img src='images/yeoman.png' style="float:left;"></img>
            <p style="float:left;margin-top:0.7em;">{{user.username}}</p>
        </div>
        <ul style="clear:both;">            
            <li ng-repeat="menuItem in menuItems" ng-class="menuItem.selected ? 'active' : ''" ng-click='toggle(menuItem.name)'>
                <i class="fa fa-{{menuItem.icon}}"></i><a>{{menuItem.name}}</a>
            </li>            
        </ul>
    </div>    

    <!-- Add your site or application content here -->  
    <div class="topmenu" style="background:#34495e;margin-top:50px;">
        
    </div>  
    <div ng-view=""></div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/slendermenu/dist/js/jquery.slendermenu.js"></script>
    <script src="bower_components/slender-ui/dist/js/jquery.slender-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->

        <script>
            $("#selector").slenselect();
        </script>
</body>
</html>

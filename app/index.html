<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">    
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/slendermenu/dist/css/jquery.slendermenu.css" />
    <link rel="stylesheet" href="bower_components/slender-ui/dist/css/jquery.slender-ui.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pace.css">
    <!-- endbuild -->
  </head>
  <body ng-app="slenderpmApp" ng-controller="MenuCtrl" ng-cloak>  
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div style="width:100%;height:100%;" >
       <nav class="navbar navbar-default navbar-fixed-top custom" role="navigation">
          <div class="container">
            <img class="logothumb" logo src='images/logo.png'></img>
            <a id="selector"><i class="fa fa-navicon fa-lg" ng-show="showMenu()"></i></a>
            
           <div class="btn-group" ng-show="showMenu()"> 
                 <a data-toggle="dropdown"<i class="fa fa-archive fa-lg" ></i></a>    
              <ul class="dropdown-menu" role="menu">   
                <li><a>Project 1</a></li>
                <li><a>Project 2</a></li>
                <li><a>Project 3</a></li>
                <li><a>Project 4</a></li>
              </ul>
            </div>

            <div class="btn-group" style="float:right;margin:1em;" ng-show="showMenu()"> 
                 <a data-toggle="dropdown"<i class="fa fa-cog fa-lg" ></i></a>    
              <ul class="dropdown-menu" role="menu" style="left:-10em;top: 170%;">                
                <li class="divider"></li>
                <li><a href="#/Login" ng-click='logout()'>Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="content">
            <div class="slenmenu" style="margin-top:50px;" ng-show="showMenu()">
                <div style="overflow:hidden;cursor:pointer;background:#2c3e50;color:#ecf0f1;">
                    <img src='images/yeoman.png' style="float:left;"></img>
                    <p style="float:left;margin-top:0.7em;">Jannik Richter</p>
                </div>
                <ul style="clear:both;">            
                    <li ng-repeat="menuItem in menuItems" ng-class="menuItem.selected ? 'active' : ''" ng-click='toggle(menuItem.name)'>                      
                        <i class="fa fa-{{menuItem.icon}}"></i><span style="margin-left:1em;">{{menuItem.name}}</span>                        
                    </li>            
                </ul>
            </div>    

            <!-- Add your site or application content here -->  
            <div class="topmenu" ng-show="showMenu()">
                <ol class="breadcrumb">
                  <li><a href="#">Home</a></li>
                  <li class="active">{{currMenuItem.name}}</li>             
                </ol>
            </div>  
            <div ng-view="" style="height:100%;"></div>
        </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/slendermenu/dist/js/jquery.slendermenu.js"></script>
    <script src="bower_components/slender-ui/dist/js/jquery.slender-ui.js"></script>
    <script src="bower_components/pace/pace.js"></script>

    <script>
        $("#selector").slenselect();
    </script>

        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/gantt.js"></script>
        <script src="scripts/controllers/comments.js"></script>
        <script src="scripts/controllers/resources.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/projects.js"></script>
        <script src="scripts/controllers/menu.js"></script>

</body>
</html>
